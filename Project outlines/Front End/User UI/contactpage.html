{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="img/logo.png" alt="" width="45" height="35" class="d-inline-block align-text-top">
            Scrapmart
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/faq/">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus/">Contact Us</a>
                </li>
            </ul>
            <a href="/userlogin/" class="btn btn-primary" style="margin-right: 10px;">Login</a>
            <a href="/usersignup/" class="btn btn-success">Signup</a>
        </div>
    </div>
</nav>

{% for message in messages %}
<div class="alert alert-dark" role="alert">
    {{message}}
</div>
{% endfor %}

<div class="container" style="margin-top: 70px;">
    <form action="/querysubmit/" method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Contact Us</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username"
                placeholder="Scrapmart Username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Write your query here"></textarea>
        </div>
        <input type="button" class="btn btn-dark" style="display:block; margin:auto" value="Submit Query">

    </form>
</div>

<footer class="container" style="margin-top: 180px;">
    <p class="float-end"></p>
    <p style="text-align: center;">© 2020–2021 Scrapmart, Inc.</p>
</footer>

{% endblock %}
