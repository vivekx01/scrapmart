<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Scrapmart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/homepage/">
                <img src="img/logo.png" alt="" width="45" height="35" class="d-inline-block align-text-top">
                Scrapmart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user/homepage/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/getlisted/">Get Listed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq/">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus/">Contact Us</a>
                    </li>
                </ul>
                <a href="/user/logout/" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <h2 style="text-align: center; margin-top:20px">Search by City and Locality</h2>


    <div class="container-fluid" style="width: 80%; margin-top:40px">
        <h4 style="text-align: center;">Select City</h4>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <h4 style="text-align: center;">Select Locality</h4>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <button type="submit" style="display:block; margin:auto" class="btn btn-dark btn-lg">Search</button>

    </div>

    
    <h4 style="text-align: center;margin-top:30px">Search results:</h4>
    <div style="margin: 40px" class="alert alert-secondary">
        <div class="row">
            <div class="col-md-3">
                <img class="img-fluid rounded" src="img/promo.jpg" style="width: 300px; height:150px">    
            </div>
            <div class="col-md-7">
                <p style="margin-top: 20px;">Shop name: Karan Kabadiwaala</p>
                <hr>
                <p>Locality: Worli</p>
                <hr>
                <p>City: Mumbai</p>
                <hr>
            </div>
            <div class="col-md-2">
                <a type="submit" style="display:block; margin:auto;" class="btn btn-dark">View Profile</a>
            </div>
        </div>
    </div>

    <footer class="container" style="margin-top: 120px;">
        <p class="float-end"></p>
        <p style="text-align: center;">© 2020–2021 Scrapmart, Inc.</p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
