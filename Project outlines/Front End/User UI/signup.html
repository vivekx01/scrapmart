{% extends 'base.html' %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scrapmart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        Account Created! You can now Login
    </div>
    {% endfor %}



    <div class="container" style="margin-top: 50px; width: 85%">
        <h1 style="text-align: center; margin-bottom:50px">Sign Up!</h1>
        <form method="POST" action="/signupuser/">
            <div class="form-floating mb-3">
                <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First Name"
                    required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="lastname" class="form-control" id="floatingPassword" placeholder="Last Name"
                    required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username"
                    required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingInput" placeholder="Password"
                    required>
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email address"
                    required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="phone" class="form-control" id="floatingInput" placeholder="Phone Number"
                    required>
                <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" name="dob" class="form-control" id="floatingInput" placeholder="Date of Birth"
                    required>
                <label for="floatingInput">Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
                <select name="securityquestion" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Security Question</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="securityanswer" class="form-control" id="floatingInput"
                    placeholder="Security Answer" required>
                <label for="floatingInput">Answer for Security Question</label>
            </div>
            <button type="submit" style="display:block; margin:auto" class="btn btn-success btn-lg">Signup</button>
        </form>
    </div>

    <footer class="container" style="margin-top: 160px;">
        <p class="float-end"></p>
        <p style="text-align: center;">© 2020–2021 Scrapmart, Inc.</p>
    </footer>
{% endblock %}
