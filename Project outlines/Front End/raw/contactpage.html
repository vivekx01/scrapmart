{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 style="text-align: center;">Contact Page</h1>
<form action="/querysubmit/" method="POST">
    {% csrf_token %}
    <h5 style="text-align:center">Contact Us</h5>
    <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="Email" name="email" required>
    <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="Username" name="username" required>
    Query:
    <textarea name="query" style="margin-bottom: 15px" class="form-control"></textarea>
    <input type="submit" style="display: block; margin: auto; margin-top: 10px" class="btn btn-success" required>
</form>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endblock %}
