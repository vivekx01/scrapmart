{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for result in results %}
<h1>Search results:</h1>
<div style="margin: 40px" class="alert alert-success" role="alert">
    <p>Shop name: {{result.shopname}}</p>
    <p>City: {{result.city}}</p>
    <p>Locality: {{result.locality}}</p>
    <p>Shop Image: <img src="{{result.shopimage.url}}"></p>
    <a href="/searchprofile/{{result.id}}/">View Profile</a>
</div>
{% endfor %}
{% endblock %}
