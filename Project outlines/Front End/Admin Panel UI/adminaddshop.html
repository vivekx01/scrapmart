<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Scrapmart</title>
</head>

<body>
    <script>
        $(document).ready(function(){
            $('select#selectcities').change(function () {
                var optionSelected = $(this).find("option:selected");
                var valueSelected  = optionSelected.val();
                 var city_name   = optionSelected.text();
    
    
                 data = {'cnt' : city_name };
                   ajax('/getdetails',data,function(result){
    
                           console.log(result);
                           $("#selectlocalities option").remove();
                           for (var i = result.length - 1; i >= 0; i--) {
                               $("#selectlocalities").append('<option>'+ result[i].name +'</option>');
                           };
    
    
                       });
             });
       });
    </script>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Scrapmart
            </a>
            <a href="/admin/logout/" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    <h1 style="text-align: center;margin-top:20px">Add a Shop to the database</h1>

    <div class="container" style="width: 60%; margin-top: 50px">
        
        <form method="POST" action="/admin/addshop/submit/" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Username of the profile</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Name</label>
                <input type="text" name="shopname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Address</label>
                <textarea class="form-control" name="shopaddress" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Contact</label>
                <input type="text" name="shopcontact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Shop Image</label>
                <input type="file" name="img" accept="image/*" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Select City</label>
                <select name="selectcities" class="form-select" aria-label="Default select example">
                    <option selected>Select City</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>                  
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Select Locality</label>
                <select name="selectlocalities" class="form-select" aria-label="Default select example">
                    <option selected>Select Locality</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <button type="submit" style="display:block; margin:auto" class="btn btn-dark btn-lg">Submit Details</button>
        </form>
    </div>


    <footer class="container" style="margin-top: 120px;">
        <p class="float-end"></p>
        <p style="text-align: center;">© 2020–2021 Scrapmart, Inc.</p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
