{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/mailer.css' %}">
{% endblock %}
{% block content %}

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/homepage/">
            <img src="{% static 'img/slogo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Scrapmart
        </a>
        <a href="/admin/logout/" class="btn btn-danger"><span><i class="bi bi-box-arrow-left"></i></span>Logout</a>
    </div>
</nav>
{% for message in messages %}
<div class="alert alert-dark alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h3 style="text-align: center; color:white" class="mt-3">Scrapmart Mailing Daemon</h3>
<div class="container alert alert-light con mt-3">
    <form action="/admin/mailsend/" method="POST" >
        {% csrf_token %}
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="user@email.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" id="exampleFormControlInput1" placeholder="Enter Subject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" placeholder="Enter Message"
                    rows="5"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-dark btn-block btn-lg">Send Message</button>

            </div>

        </div>
    </form>



</div>

<footer class="container" style="margin-top: 20px;">
    <p class="float-end"></p>
    <p style="text-align: center;color:white">© 2020–2021 Scrapmart, Inc.</p>
</footer>

{% endblock %}
