webp{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/contactpage.css' %}">
{% endblock %}
{% block content %}
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/slogo.webp' %}" alt="" width="45" height="35" class="d-inline-block align-text-top">
                Scrapmart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq/">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactus/">Contact Us</a>
                    </li>
                </ul>
                <a href="/" class="btn btn-warning disabled">Contact Page</a>
            </div>
            
        </div>
    </nav>
    
    <div class="con">
        <div class="card">
            {% for message in messages %}
            <div class="alert alert-dark alert-dismissible fade show" role="alert">
                <h6>{{message}}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="/querysubmit/" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <div class="text-center"> <img src="{% static 'img/query.webp' %}" width="100"></div>
                    <h3>Contact Us</h3> 
                </div>
                <div class="form mt-3">
                    <div class="inputbox"> <input type="email" name="email" class="form-control" placeholder="Email Address" maxlength = "50" required> </div>
                    <div class="inputbox"> <input type="text" name="username" class="form-control" placeholder="Scrapmart Username" maxlength = "50" required></div>
                    <div class="inputbox">
                        <textarea class="form-control" rows="3" name="query"
                            placeholder="Write your query here" required></textarea>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <input type="submit" class="btn btn-dark" value="Submit Query">
                </div>
            </form>
        </div>
    </div>
    <footer class="container">
        <p class="float-end"></p>
        <p style="text-align: center;color:white">© 2020–2021 Scrapmart, Inc.</p>
    </footer>
{% endblock %}
